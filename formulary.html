<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f8856">
    <link rel="shortcut icon" href="channels4_profile.jpg" type="image/x-icon">
    <title>Formulario</title>
</head>
<style>
body{text-align: center;justify-content: center;align-items: center;background:linear-gradient(to left,white,red,white);}
h1{font-size: 30px;font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;font-style: oblique;text-shadow: 6px;text-decoration: underline;color: whitesmoke;}
h2{font-size: 20px;font-family: 'Times New Roman', Times, serif;font-style: unset;text-shadow: 6px;color: white;}
p{font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-style: inherit;font-size: 15px;color: black;text-shadow: 6px;}
summary{width: 300px;text-shadow: 6px;padding: 10px;border-radius: 10px 10px;margin: auto;}
details{padding: 30px;margin: auto;}
#clock{width: 200px;margin: auto;border-radius: 10px 10px;background-color: blue;border: 6px solid white;color: white;box-shadow: 8px 8px 8px red;padding: 10px;font-size: 20px;font-family: 'Times New Roman', Times, serif;font-style: oblique;text-shadow: 6px;}
form{align-items: center;justify-content: center;margin: auto;text-align: center;}
fieldset{width: 300px;border: 6px solid white;background-color: black;border-radius: 10px 10px;margin: auto;box-shadow: 8px 8px 8px yellow;padding: 10px;align-items: center;justify-content: center;}
.color1{background-color: blue;border: 6px solid white;box-shadow: 8px 8px 8px white;margin: auto;width: 130px;margin: auto;padding: 20px;border-radius: 10px 10px;align-items: center;justify-content: center;display: flex;flex-direction: column;}
.color2{width: 150px;margin: auto;border-radius: 10px 10px;background-color: beige;border: 6px solid red;box-shadow: 8px 8px 8px white;padding: 20px;align-items: center;justify-content: center;display: flex;flex-direction: column;}
.color3{background-color: brown;border: 6px solid white;box-shadow: 8px 8px 8px white;margin: auto;width: 120px;border-radius: 10px 10px;align-items: center;justify-content: center;padding: 20px;display: flex;flex-direction: column;}
label{font-size: 30px;font-style: oblique;font-family: 'Times New Roman', Times, serif;color: white;text-shadow: 6px;padding: 20px;display: flex;flex-direction: column;align-items: center;justify-content: center;}
input{width: 300px;border-radius: 10px 10px;background-color: beige;color: black;margin: auto;border: 6px solid blue;text-align: left;font-size: 20px;font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-style: initial;text-shadow: 6px;padding: 10px;align-items: center;justify-content: center;display: flex;flex-direction: column;}
select{width: 200px;border-radius: 10px 10px;margin: auto;background-color: black;color: yellow;border: 6px solid white;box-shadow: 8px 8px 8px yellow;padding: 10px;font-size: 15px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;font-style: oblique;text-shadow: 6px;}
textarea{height: 200px;width: 300px;border-radius: 10px 10px;margin: auto;background-color: bisque;color: black;font-size: 20px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-style: initial;box-shadow: 8px 8px 8px red;padding: 5px;}
button{width: 200px;border-radius: 10px 10px;margin: auto;background-color: blue;color: white;border: 6px solid white;box-shadow: 8px 8px 8px red;padding: 10px;font-size: 15px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;font-style: oblique;text-shadow: 6px;}
</style>
<body>
<div id="text"><details><summary style="background-color: black;color: white;border: 6px solid white;box-shadow: 8px 8px 8px red;">Cadastro de <b style="color: red;">BRS</b></summary>
<br>
<form>
<fieldset>
<header>
<h1><big>Cadastro</big></h1>
<br>
<div id="clock">
<input type="time" value="Cadastro" name="Cadastro">    
</div>
</header>
<br>
<main>
<label for="NOME">NOME</label>
<input type="text" name="NOME" id="NOME" required>
<label for="Idade">Idade</label>
<input type="number" name="Idade" id="Idade" required>
<label for="Endereço">Endereço</label>
<input type="text" name="Endereço" id="Endereço" required>
<label for="CPF">CPF</label>
<input type="number" name="CPF" id="CPF" required>
<label for="RG">RG</label>
<input type="number" name="RG" id="RG" required>
<label for="CNPJ">CNPJ</label>
<input type="number" name="CNPJ" id="CNPJ" required>
<label for="Data hora e local">Data hora e local</label>
<input type="datetime-local" name="Data hora e local" id="Data hora e local" required>
<label for="EMAIL">EMAIL</label>
<input type="email" name="EMAIL" id="EMAIL" required>
<label for="Data e Hora">Data e Hora</label>
<input type="datetime" name="Data e Hora" id="Data e Hora" required>
<label for="Telefone">Telefone</label>
<input type="tel" name="Telefone" id="Telefone" required>
<label for="Data">Data</label>
<input type="date" name="Data" id="Data" required>
<label for="CNH">CNH</label>
<input type="number" name="CNH" id="CNH" required>
<label for="CEP">CEP</label>
<input type="number" name="CEP" id="CEP" required>
<label for="Certidão de Nascimento">Certidão de Nascimento</label>
<input type="number" name="Certidão de Nascimento" id="Certidão de Nascimento" required>
<label for="Numero da residência">Numero da residência</label>
<input type="number" name="Numero da residência" id="Numero da residência" required>
<label for="Ponto de Referência">Ponto de Referência</label>
<input type="text" name="Ponto de Referência" id="Ponto de Referência" required>
<br>
<br>
<h2><big>Qual o seu <b style="color: red;">Estado cívil</b>?</big></h2>
<br>
<div id="text"><details><summary style="background-color: blue;color: white;border: 6px solid white;box-shadow: 8px 8px 8px red;width: 100px;">Qual ?</summary>
<br>
<div class="color1">
<label for="Solteiro">Solteiro</label>
<input type="checkbox" value="Solteiro" name="Estado">
<label for="Casado">Casado</label>
<input type="checkbox" value="Casado" name="Estado">
<label for="Enrolado">Enrolado</label>
<input type="checkbox" value="Enrolado" name="Estado">
<label for="Viúvo">Viúvo</label>
<input type="checkbox" value="Viúvo" name="Estado">
<label for="Divorciado">Divorciado</label>
<input type="checkbox" value="Divorciado" name="Estado">
<label for="Desenrolado">Desenrolado</label>
<input type="checkbox" value="Desenrolado" name="Estado">
<label for="Compromissado">Compromissado</label>
<input type="checkbox" value="Compromissado" name="Estado">
<label for="Corneado">Corneado</label>
<input type="checkbox" value="Corneado" name="Estado">
<label for="Enganado">Enganado</label>
<input type="checkbox" value="Enganado" name="Estado">
<label for="Ficante">Ficante</label>
<input type="checkbox" value="Ficante" name="Estado">
<label for="Contatinho">Contatinho</label>
<input type="checkbox" value="Contatinho" name="Estado">
</div></details></div>
<br>
<h2><big>Qual o seu nível de <b style="color: red;">Experiência</b>?</big></h2>
<br>
<div id="text"><details><summary style="background-color: brown;color: white;border: 6px solid white;box-shadow: 8px 8px 8px red;width: 100px;">Qual?</summary>
<br>
<div class="color2">
<label for="Jovem">Jovem</label>
<input type="radio" value="Jovem" name="Experiência" required>
<label for="Iniciante">Iniciante</label>
<input type="radio" value="Iniciante" name="Experiência" required>
<label for="Aprendiz">Aprendiz</label>
<input type="radio" value="Aprendiz" name="Experiência" required>
<label for="Novato">Novato</label>
<input type="radio" value="Novato" name="Experiência" required>
<label for="Intermediário">Intermediário</label>
<input type="radio" value="Intermediário" name="Experiência" required>
<label for="Mediano">Mediano</label>
<input type="radio" value="Mediano" name="Experiência" required>
<label for="Mistico">Mistico</label>
<input type="radio" value="Mistico" name="Experiência" required>
<label for="Mago">Mago</label>
<input type="radio" value="Mago" name="Experiência" required>
<label for="Profissional">Profissional</label>
<input type="radio" value="Profissional" name="Experiência" required>
<label for="Master">Master</label>
<input type="radio" value="Master" name="Experiência" required>
<label for="Bruxo">Bruxo</label>
<input type="radio" value="Bruxo" name="Experiência" required>
<label for="Veterano">Veterano</label>
<input type="radio" value="Veterano" name="Experiência" required>
<label for="Tirano">Tirano</label>
<input type="radio" value="Tirano" name="Experiência" required>
<label for="Expert">Expert</label>
<input type="radio" value="Expert" name="Experiência" required>
<label for="Excepcional">Excepcional</label>
<input type="radio" value="Excepcional" name="Experiência" required>
</details></div></div>
<br>
<h2><big>Qual seu nível de <b style="color: red;">Conhecimento</b>?</big></h2>
<br>
<div id="text"><details><summary style="background-color: black;color: white;border: 6px solid yellow;box-shadow: 8px 8px 8px white;width: 100px;">Qual?</summary>
<br>
<div class="color3">
<label for="Conceitual">Conceitual</label>
<input type="checkbox" value="Conceitual" name="Conhecimento">
<label for="Prático">Prático</label>
<input type="checkbox" value="Prático" name="Conhecimento">
<label for="Autônomo">Autônomo</label>
<input type="checkbox" value="Autônomo" name="Conhecimento">
<label for="Reflexivo">Reflexivo</label>
<input type="checkbox" value="Reflexivo" name="Conhecimento">
<label for="Colabotativo">Colabotativo</label>
<input type="checkbox" value="Colabotativo" name="Conhecimento">
<label for="Estratégico">Estratégico</label>
<input type="checkbox" value="Estratégico" name="Conhecimento">
<label for="Especializado">Especializado</label>
<input type="checkbox" value="Especializado" name="Conhecimento">
<label for="Mentor">Mentor</label>
<input type="checkbox" value="Mentor" name="Conhecimento">
<label for="Transformador">Transformador</label>
<input type="checkbox" value="Transformador" name="Conhecimento">
<label for="Visionário">Visionário</label>
<input type="checkbox" value="Visionário" name="Conhecimento">
</details></div></div>
<br>
<h2><big>Qual o seu <b style="color: red;">Signo</b>?</big></h2>
<br>
<select name="Signo" id="Signo" required>
<option value="" selected disabled>Selecione</option>
<option value="Ofiúco">Ofiúco</option>
<option value="Leão">Leão</option>
<option value="Libra">Libra</option>
<option value="Gemêos">Gemêos</option>
<option value="Sagitário">Sagitário</option>
<option value="Capricornio">Capricornio</option>
<option value="Virgem">Virgem</option>
<option value="Aquário">Aquário</option>
<option value="Peixes">Peixes</option>
<option value="Cancêr">Cancêr</option>
<option value="Escorpião">Escorpião</option>
<option value="Touro">Touro</option>
<option value="Áries">Áries</option>
</select>
<br>
<h2><big>Me fale sobre sua <b style="color: red;">Experiência</b></big></h2>
<br>
<textarea name="Experiência" id="Experiência" required rows="6"></textarea>
<br>
<br>
<button>Confirme</button>
<br>
</main>
</fieldset>
<nav>
<p>Retorne para minha página principal em <a href="index.html" target="_blank" rel="external" style="background-color: black;color: white;border-radius: 10px 10px;border: 6px solid white;text-shadow: 6px;box-shadow: 8px 8px 8px red;padding: 5px;">1ªPágina</a></p>
</nav>   
</details></div>
</form>
<br>
 <script src="script.js"></script>  
 <script>showAlert("Welcome my formulary")</script>   
</body>
</html>
